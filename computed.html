<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
   <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
   <style>
      td,th {
         padding: 10px
      }
      input[type="text"]{
         background-color: antiquewhite;
      }
   </style>
</head>

<body>
   <div class="app" style="margin:0 auto ">
      <table border="1" style="border-collapse:collapse;margin: 50px auto; ">
         <thead>
            <th>学科</th>
            <th>成绩</th>
         </thead>
         <tbody>
            <tr>
               <td>数学</td>
               <td><input type="text" v-model.number="Math"></td>
            </tr>
            <tr>
               <td>英语</td>
               <td><input type="text" v-model.number="English"></td>
            </tr>
            <tr>
               <td>化学</td>
               <td><input type="text" v-model.number="chemistry"></td>
            </tr>
            <tr>
               <td>总分</td>
               <td>{{sum}}</td>
            </tr>
            <tr>
               <td>平均分</td>
               <td>{{average}}</td>
            </tr>

         </tbody>
      </table>
   </div>
   <script>
      var vm = new Vue({
         el: '.app',
         data: {
            Math: 10.1,
            English: 10.1,
            chemistry: 10.1,
         },
         computed: {
            sum: function () {
               // return (this.Math*1000 + this.English*1000 + this.chemistry*1000)/1000;  //小数精度問題を解決するために、1000を使う。
               let res=this.Math + this.English + this.chemistry
               let chg=res.toFixed(2)
               return parseFloat(chg)
            },
            average: function () {
               return Math.round(this.sum / 3);
            }
         }
      });
   </script>
</body>

</html>
